<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
    <title>Spotify Home</title>
</head>
<body>
    <header>
        <i class="fas fa-cog"></i>
    </header>
    <section class="top-section">
        <h1>Good evening</h1>
        <div class="boxes">
            <div class="box">
                <div class="box__image"><img src="1.jpg"></div>
                <div class="box__title">Akcent</div>
            </div>
            <div class="box">
                <div class="box__image"><img src="2.jpg"></div>
                <div class="box__title">Kitt Ball</div>
            </div>
            <div class="box">
                <div class="box__image"><img src="3.jpg"></div>
                <div class="box__title">Connect-R</div>
            </div>
            <div class="box">
                <div class="box__image"><img src="4.jpg"></div>
                <div class="box__title">EMINEM</div>
            </div>
            <div class="box">
                <div class="box__image"><img src="5.jpg"></div>
                <div class="box__title">Alexandra Stan</div>
            </div>
            <div class="box">
                <div class="box__image"><img src="6.jpg"></div>
                <div class="box__title">50 Cent</div>
            </div>
        </div>
    </section>
    <div class="middle-section">
        <h1>Recently played</h1>
        <div class="large-boxes">
            <div class="large-boxes__box">
                <img src="7.jpg"alt"">
                <div class="large-boxes__box--title">Motivational Gym Music</div>
            </div>
            <div class="large-boxes__box">
                <img src="8.jpg"alt"">
                <div class="large-boxes__box--title">Bass Car Music</div>
            </div>
            <div class="large-boxes__box">
                <img src="9.jpg"alt"">
                <div class="large-boxes__box--title">Lofi Chillhop to Relax</div>
            </div>
            <div class="large-boxes__box">
                <img src="10.jpg"alt"">
                <div class="large-boxes__box--title">High Intensity Interval Train</div>
            </div>
        </div>

    </div>
    <div class="middle-section">
        <h1>Best of artists</h1>
        <div class="large-boxes">
            <div class="large-boxes__box">
                <img src="11.jpg"alt"">
                <div class="large-boxes__box--title">Eroare</div>
            </div>
            <div class="large-boxes__box">
                <img src="12.jpg"alt"">
                <div class="large-boxes__box--title">Azi</div>
            </div>
            <div class="large-boxes__box">
                <img src="13.jpg"alt"">
                <div class="large-boxes__box--title">I Apologize</div>
            </div>
            <div class="large-boxes__box">
                <img src="14.jpg"alt"">
                <div class="large-boxes__box--title">Vreau sa beau cu fratii mei</div>
            </div>
        </div>
        <footer>
            <div class="play-bar">
                <div class="duration"></div>
                <div class="bar">
                    <div class="img">
                        <img src="7.jpg">
                    </div>
                <div class="song-info">
                    <div class"title">
                        <span class="artists">EMINEM - </span> 8 Mile
                    </div>
                    <div class="actions">
                        <i class="fas fa-pause"></i>
                    </div>
                </div>
                </div>
            </div>
            <div class="menu">
                <div class="menu-item active">
                    <i class="fas fa-home"></i>
                    Home
                </div>
                <div class="menu-item">
                    <i class="fas fa-search"></i>
                    Search
                </div>
                <div class="menu-item">
                    <i class="fas fa-stream"></i>
                    Your library
                </div>
            </div>
        </div>
        </footer>

    <script src="https://kit.fontawesome.com/8869def929.js" crossorigin="anonymous"></script>
</body>
</html>
